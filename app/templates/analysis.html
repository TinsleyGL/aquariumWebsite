<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body class="w3-light-grey">
    {% extends "base.html" %}
    {% block content %}
    <!-- Sidebar/menu -->

    {% include 'sidebar.html' %}


    {% if aquariumList is defined %}
    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:300px;margin-top:43px;">

        <header class="w3-container" style="padding-top:22px">
            <h5 id='{{ defaultAquarium.name }}Analysis'><b><i class="fa fa-dashboard"></i>{{ defaultAquarium.name }}
                    Aquarium Analysis</b></h5>
        </header>

        <div class='w3-container'>
            <div class="w3-container w3-margin-bottom w3-center" style='width:60%; margin:auto;'>
                <div class="w3-row">
                    <a href="javascript:void(0)" onclick="changeTab(event, 'liveData');">
                        <div class="w3-quarter tablink w3-bottombar w3-hover-light-grey w3-padding">Live data</div>
                    </a>
                    <a href="javascript:void(0)" onclick="changeTab(event, 'daily');">
                        <div class="w3-quarter tablink w3-bottombar w3-hover-light-grey w3-padding">Daily</div>
                    </a>
                    <a href="javascript:void(0)" onclick="changeTab(event, 'weekly');">
                        <div class="w3-quarter tablink w3-bottombar w3-hover-light-grey w3-padding">Weekly</div>
                    </a>
                    <a href="javascript:void(0)" onclick="changeTab(event, 'monthly');">
                        <div class="w3-quarter tablink w3-bottombar w3-hover-light-grey w3-padding">Monthly</div>
                    </a>
                </div>
            </div>
        </div>

        <!-- Live data anaysis section for aquariums -->
        <div id='liveData' class='dataSection w3-padding'>
            <div class="w3-row-padding w3-margin-bottom w3-margin">
                <div class="w3-half">
                    <canvas id="temperatureChart"></canvas>
                </div>

                <div class="w3-half">
                    <canvas id="phChart"></canvas>
                </div>
            </div>

            <div class="w3-row-padding w3-margin-bottom w3-margin">
                <div class="w3-half">
                    <canvas id="wfChart"></canvas>
                </div>

                <div class="w3-half">
                    <canvas id="clarityChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Daily data average analysis section for aquariums -->
        <div id='daily' class="dataSection" style="display:none;">
            <p>hello</p>
        </div>

        <!-- Weekly data average analysis section for aquariums -->
        <div id='weekly' class="dataSection" style="display:none;">
            <p>hello</p>
        </div>

        <!-- Monthly data average analysis section for aquariums -->
        <div id='monthly' class="dataSection" style="display:none;">
            <p>hello</p>
        </div>

    </div>

    {% else %}

    {% include 'addAquarium.html' %}

    {% endif %}
    <script src="/js/analysisData.js"></script>

    <script>
        // Get the Sidebar
        var mySidebar = document.getElementById("mySidebar");

        // Get the DIV with overlay effect
        var overlayBg = document.getElementById("myOverlay");

        // Toggle between showing and hiding the sidebar, and add overlay effect
        function w3_open() {
            if (mySidebar.style.display === 'block') {
                mySidebar.style.display = 'none';
                overlayBg.style.display = "none";
            } else {
                mySidebar.style.display = 'block';
                overlayBg.style.display = "block";
            }
        }

        // Close the sidebar with the close button
        function w3_close() {
            mySidebar.style.display = "none";
            overlayBg.style.display = "none";
        }
    </script>

    <script>
        function myFunction(id) {
            var x = document.getElementById(id);
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }
    </script>
    {% endblock %}
</body>

</html>
